name: CI/CD Pipeline (Terraform & Build & Test & Deploy)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: asterra-devops-repo
  IMAGE_TAG: ${{ github.sha }}
  PYTHONPATH: ${{ github.workspace }}/asterra/geojson_loader

jobs:
  build-and-deploy:
    name: ðŸš€ Terraform â†’ Test â†’ Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: Clean Terraform cache
        working-directory: asterra/terraform/
        run: |
          rm -rf .terraform .terraform.lock.hcl

      - name: Terraform Init
        working-directory: asterra/terraform/
        run: terraform init

      - name: Terraform Apply (auto-approve)
        working-directory: asterra/terraform/
        run: terraform apply -auto-approve -input=false -no-color

      - name: Install system dependencies (GDAL)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r asterra/geojson_loader/requirements.txt
          pip install pytest

      - name: Run Tests
        run: PYTHONPATH=asterra/geojson_loader pytest asterra/tests

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --region $AWS_REGION || \
          aws ecr create-repository \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION

      - name: Build and Push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG asterra/geojson_loader
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: âœ… Update kubeconfig and overwrite aws-auth mapUsers
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name asterra-c

          cat <<EOF > aws-auth.yaml
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: aws-auth
            namespace: kube-system
          data:
            mapUsers: |
              - userarn: arn:aws:iam::557690607676:user/asterra
                username: asterra
                groups:
                  - system:masters
          EOF

          kubectl apply -f aws-auth.yaml

      - name: ðŸš€ Deploy to Kubernetes
        run: |
          kubectl set image deployment/geojson-processor geojson-processor=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          kubectl rollout status deployment/geojson-processor
